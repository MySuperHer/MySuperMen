            <div class="container bc-white">
                <div class="form-row">
                    <div class="form-group col-md-3 col-sm-4 col-6">
                        <p>玩家資訊</p>
                    </div>
                </div>

                <hr class="divider" />

                <div class="form-row">
                    <div class=" form-group col-md-3 col-sm-6 col-6">
                        <p><script>
                            name=localStorage.getItem("name");
                            document.write("姓名："+name);
                        </script></p>
                    </div>
                    <div class="form-group col-md-3 col-sm-6 col-6">
                        <p><script>
                            document.write("職業："+localStorage.getItem("work"));
                        </script></p>
                    </div>
                </div>
                    
                <div class="form-row">
                    <div class="form-group col-md-3 col-sm-6 col-6">
                        <p><script>
                            document.write("年齡："+localStorage.getItem("age")+"歲");
                        </script></p>
                    </div>
                    <div class=" form-group col-md-3 col-sm-6 col-6">
                        <p><script>
                            document.write("性別：男性");
                        </script></p>
                    </div>
                    <div class=" form-group col-md-3 col-sm-6 col-6">
                        <p><script>
                            document.write("經驗："+localStorage.getItem("do")+'/'+localStorage.getItem("exp"));
                        </script></p>
                    </div>
                    <div class=" form-group col-md-3 col-sm-6 col-6">
                        <p><script>
                            document.write("重生次數："+localStorage.getItem("died"));
                        </script></p>
                    </div>
                </div>

                <div class="form-row">
                    <div class=" form-group col-md-3 col-sm-6 col-6">
                        <p><script>
                            var plh=parseInt(Number(localStorage.getItem("g1"))*1000);
                            var plh2=plh/100;
                            document.write("身高："+plh2+"cm");
                        </script><p>
                    </div>
                    <div class=" form-group col-md-3 col-sm-6 col-6">
                        <p><script>
                            var plg=parseInt(Number(localStorage.getItem("g1"))*100+Number(localStorage.getItem("g2"))*100+Number(localStorage.getItem("g3"))*100)/100;
                            if (localStorage.getItem("weapon")=="knife"){
                                plg=parseInt(plg+(Number(localStorage.getItem("knife"))*5));
                            }
                            document.write("體重："+plg+"kg");
                        </script><p>
                    </div>
                    <div class=" form-group col-md-3 col-sm-6 col-6">
                        <p><script>
                            var plj=parseInt(Number(localStorage.getItem("j1"))*100)/100;
                            document.write("跳躍力："+plj);
                        </script><p>
                    </div>
                    <div class=" form-group col-md-3 col-sm-6 col-6">
                        <p><script>
                            var pll=parseInt(Number(localStorage.getItem("l1"))*100)/100;
                            document.write("視力："+pll);
                        </script><p>
                    </div>
                    <div class=" form-group col-md-3 col-sm-6 col-6">
                        <p><script>
                            pll2=parseInt(Number(localStorage.getItem("l2"))*100)/100;
                            document.write("幸運："+pll2);
                        </script><p>
                    </div>
                    <div class=" form-group col-md-3 col-sm-6 col-6">
                        <p><script>
                            pli=parseInt(Number(localStorage.getItem("i1"))*100)/100;
                            if (localStorage.getItem("weapon")=="phone"){
                                pli=parseInt(pli+Number(localStorage.getItem("phone"))*5);
                            }
                            document.write("智力："+pli);
                        </script><p>
                    </div>
                    <div class=" form-group col-md-3 col-sm-6 col-6">
                        <p><script>
                            plm=parseInt(Number(localStorage.getItem("m1"))*100)/100;
                            document.write("魅力："+plm);
                        </script><p>
                    </div>
                    <div class=" form-group col-md-3 col-sm-6 col-6">
                        <p><script>
                            plm2=parseInt(Number(localStorage.getItem("m2"))*100)/100;
                            document.write("魔力："+plm2);
                        </script><p>
                    </div>
                </div>
    
                <hr class="divider" />

                    <div class=" form-group col-md-3 col-sm-6 col-6">

                            mon=parseInt(Number(localStorage.getItem("money"))*100)/100;
                            document.write("金錢："+mon);
                        </script><p>
                    </div>
                    <div class=" form-group col-md-3 col-sm-6 col-6">
