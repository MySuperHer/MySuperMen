<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>我的超人</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
        <script src="lvup.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
        
    </head>
    <body>
        <div class="bg-blue">
            <div class="header">
                <nav>
    
                </nav>
            </div>
    
            <div class="container bc-white">
                <form>
                    <label for="testInput">
                      <span>小孩的名字 </span>
                      <input type="text" placeholder="test" id="testInput2" />
                      <a href="home.html" class="submitBtn" onclick="FsubmitBtn()">生小孩</button>
                    </label>
                </form>
                <script>
                    function FsubmitBtn() {
                        var submitValue = $('#testInput2').val().toString();
                        localStorage.setItem("name0",localStorage.getItem("name"));
                        localStorage.setItem("name",submitValue);
                        localStorage.removeItem("goagain");
                    }
                </script> 
            </div>
        </div>
    </body>
