<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>我的超人</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
        <style type="text/css">
            @import url("https://fonts.googleapis.com/css?family=Noto+Sana+TC:100,300,400,500,700,900&display=swap");
            *{
                margin: 0;
                padding: 0;
                list-style: none;
            }
            html,body{
                height: 100%;
            }
            body{
                display:flex;
                justify-content: center;
                align-items: center;
            }
            .login{
                width: 60%;
                height: 45%;
                background-color: wheat;
                border-radius: 10px;
                border: 10px solid black;
                box-shadow: 0 0 60px #000;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .form{
                font-family: 'Noto Sans TC', sans-serif;
                color:azure;
            }
            .form h2{
                margin-bottom: 20px;
            }
            .form .group{
                margin-bottom: 20px;
            }
            .form label{
                line-height: 2;
            }
            .form input{
                width:100%;
                border:1px solid #aaa;
                line-height: 2.2;
                border-radius: 5px;
            }
            .form ,btn-group{
                font-size: 1;
            }
            .form .btn{
                font-size: 20px;
                border-radius: 5px;
                border:none;
                background-color: aqua;
                width: 150px;
                padding: 3px 0;
                color: darkblue;
            }
            .form .btn +.btn{
                margin-left:20px;
            }
        </style>
        <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest/disable-devtool.min.js'></script>
        <script>
        import disableDevtool from 'disable-devtool';
        disableDevtool();
        </script>
    </head>
    <body>
        <div class="login">
            <form type="text/css">
                <label for="testInput">
                    <h3>你的名字</h3>
                    </br>
                    <input placeholder="姓名" id="testInput1" />
                </br>
                    <a class="btn btn-primary" onclick="FsubmitBtn()">登入</a>
                    <button class="btn btn-primary">取消</button>
                </label>
            </form>
            <script>
                var testInput = document.getElementById("testInput");
                var submitBtn = document.querySelector(".submitBtn");

                function FsubmitBtn() {
                    var submitValue = $('#testInput1').val();
                    localStorage.setItem("name",submitValue);
                    localStorage.removeItem("goback");
                    localStorage.setItem("goagain", 0);
                    location.href = "home.html";
                }
            </script>
        </div>
    </body>
</html>
